<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Boy</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: black;
  }
  .container {
    max-width: 300px;
    margin: 50px auto;
    text-align: center;
  }
  input[type="text"] {
    width: 90%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  input[type="submit"] {
    background-color: #8729cf;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  video {
    width: 100%;
    border-radius: 5px;
  }
  /* Hide video controls */
  video::-webkit-media-controls {
    display: none;
  }
  video::-webkit-media-controls-start-playback-button {
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  <form id="loginForm">
    <input type="text" id="password" placeholder="What is my WiFi password?" required>
    <input type="submit" value="Birthday boy only can access">
  </form>
</div>

<div id="videoPlayer" style="display: none;">
  <video id="video" controls>
    <source src="vedio.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent default form submission
  
  var password = document.getElementById("password").value;
  
  // Check if password is correct
  if (password.trim() === "Kimmu@2730") {
    // Hide the form
    document.querySelector(".container").style.display = "none";
    // Show video player
    document.getElementById("videoPlayer").style.display = "block";
    // Start playing the video
    var video = document.getElementById("video");
    video.play();
  } else {
    // Show password incorrect message
    alert("Your password is incorrect. Please contact admin.");
  }
});
</script>

</body>
</html>
